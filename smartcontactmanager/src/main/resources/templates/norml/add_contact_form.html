<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="norml/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is about page </title>
</head>
<body>
	
	<section >
	<div class="card mr-3">
	
	<div class="card-body">
	
	<h1 class="text-center">Add Contact</h1>
	
	<div class="container-fluid mt-1">
	 <div class="row">
	 
	  <div class="col-md-8 offset-md-2">
	  
	  <form action="#"
	  th:object="${contact}"
	  enctype="multipart/form-data"
	  method="post"
	  th:action="@{user/process-contact}"
	  class="mt-2">

	  
	  
	  
	  <!--First-Name  -->
	  <div class="input-group">
	   
	   
	   <div class="input-group-prepend">
	  
	  
	          <div class="input-group-text ">
	  
	          <i class="fa fa-plus"></i>
	          
	          
	         
	  </div>
	  
	  </div>
	  
	  
	   <input required="required"  type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
	  </div>
	  
	  
	  
	  <!--Second Name  -->
	  <div class="input-group mt-3">
	   
	   
	   <div class="input-group-prepend">
	  
	  
	          <div class="input-group-text ">
	  
	          <i class="fas fa-user-alt"></i>
	          
	          
	         
	  </div>
	  
	  </div>
	  
	  	  
	   <input required="required" type="text" id="secondName" name="secondName" placeholder="Enter Nickname here" class="form-control"/>
	  </div>
	  
	  
	  <!--Phone feild  -->
	  
	   <div class="input-group mt-3">
	   
	   
	   <div class="input-group-prepend">
	  
	  
	          <div class="input-group-text ">
	  
	          <i class="fas fa-phone"></i>
	          
	          
	         
	  </div>
	  
	  </div>
	  
	  
	   <input  required="required" min="10" type="number" id="phone" name="phone" placeholder="Enter Phone number here" class="form-control"/>
	  </div>
	  
	  
	  <!--Email-feild  -->
	   <div class="input-group mt-3">
	   
	   
	   <div class="input-group-prepend">
	  
	  
	          <div class="input-group-text ">
	  
	          @
	          
	          
	         
	  </div>
	  
	  </div>
	  
	  
	   <input  required="required"  type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
	  </div>
	  
	  
	  
	  <!--work-feild  -->
	  
	   <div class="input-group mt-3">
	   
	   
	   <div class="input-group-prepend">
	  
	  
	          <div class="input-group-text ">
	  
	          <i class="fa fa-briefcase"></i>
	          
	          
	         
	  </div>
	  
	  </div>
	  
	  
	   <input required="required" type="text" id="work" name="work" placeholder="Enter Work here" class="form-control"/>
	  </div>
	  
	  <!--Contact Description  -->
	   <div class="form-group mt-3">
	   <textarea id="mytextarea" name="description"  class="form-control" placeholder="Enter contact description" rows="10"></textarea>
	   </div>
	   
	   <!-- contact image -->
	  
	  <div class="custom-file">
	   <input type="file" enctype="multipart/form-data" name="profileImage"/>
	   
	  </div>
	  
	  <div class="container text-center">
	  <button class="btn btn-outline-primary">Save Contact</button>
	  </div>
	  
	  </form>
	  
	  </div>
	 
	 </div>
	
	</div>
	</div>
	
	</div>
	
<script src="https://cdn.tiny.cloud/1/2p14qtz8bx88m1ihxyq4ryepfve07angp0x7ac7j9al6v5ty/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script src="/path-to-tinymce/tinymce.min.js"></script>
<script>
  tinymce.init({
    selector: 'textarea'
  });
</script>

	  <script>

$(document).ready(()=>{
$(".item").removeClass("active");
$("#add-link").addClass("active");
});
  </script>
	</section>
	
</body>
</html>
