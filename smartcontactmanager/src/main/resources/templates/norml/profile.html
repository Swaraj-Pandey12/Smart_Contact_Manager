<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="norml/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is about page </title>
</head>
<body>
	
	<section class="content-center">
	<div class="container">
	  <div class="card">
	  
	  <div class="card-body">
	  <div class="conatiner text-center">
	  
	  
	  	       <img src="" style="height:100px; width:200px; object-fit:cover; border-radius:50%" class="my_profile" th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo"/>
	  
	  </div>
	  
	   <h1 class="text-center mt-3" th:text="${user.name}"></h1>
	  
	   <table class="table text-center"  >
  <thead>
    <tr>
      <th scope="col">#USERID</th>
      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
    
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <<td><span th:text="${user.email}"></span></td>
    </tr>
    <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user.role}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">Account Active</th>
      <td><span th:text="${user.enabled}"></span></td>
      
      </tr>
  </tbody>
    
   
</table>
	
	  </div>
	  
	  </div>
	
	</div>
	  <script>

$(document).ready(()=>{
$(".item").removeClass("acitve");
$("#profile-link").addClass("active");
});
  </script>
	</section>
</body>
</html>
