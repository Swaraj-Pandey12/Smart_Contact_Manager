<!doctype html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="norml/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	
	<div class="card mr-3 ml-3">
	 <div class="card-body" th:if=${contact}>
	 
	 <div class="container text-center">
	       <img src="" style="height:100px; width:200px; object-fit:cover; border-radius:50%" class="my_profile" th:src="@{'/image/'+${contact.image}}" alt="profile photo"/>
	    
	    
	     <h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>
	 
	 <table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
    
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <<td><span th:text="${contact.email}"></span></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
      
    </tr>
    <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td>
      
      </tr>
  </tbody>
    
   
</table>
	 
  <div class="description">
     
     <th:block th:utext="${contact.description}"></th:block>  
    
   </div>
 	 
 	 <div class="container mt-3">
 	 
 	  <button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm">Delete</button>
 	  
 	  <form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
      <button class="btn btn-primary btn-sm">Update</button>
      
      </form>
 	 </div>
 	 
	 </div>
	 
	 </div>
	 
  <h1 class="text-center p-3 bg-danger text-white"th:unless="${contact}">You don't have permision to see this contact</h1>
	 
	</div>
	
	</section>
	
	
	
</body>
</html>
